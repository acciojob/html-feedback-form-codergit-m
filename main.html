<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<h1>Feedback Form</h1>
		<label for="name">Name</label>
		<input id="name" type="Text" minlength="3" maxlength="5" required>
		<br>
		
		<label for="portfolio">Portfolio</label>
		<input type="portfolio" type="url" required>
<br>

		<label for="favColor">Favorite Color</label>
		<input type="Color" id="favColor" value="#ff1002" required>
        <br>

		<label for="likeness">Likeness</label>
			<input type="Range" id="likeness" min="1" max="100" required>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
